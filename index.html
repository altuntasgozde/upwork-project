<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card p-4">
            <h1>Request a Free Consult</h1>
            <div>
              <p class="mt-3">Preferred Contact Method</p>
              <div class="d-flex">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault">
                  <label class="form-check-label text-secondary" for="flexRadioDefault1">
                    Call Me
                  </label>
                </div>
                <div class="form-check ms-4">
                  <input class="form-check-input" type="radio" name="flexRadioDefault2" >
                  <label class="form-check-label text-secondary" for="flexRadioDefault2">
                    Email Me
                  </label>
                </div>
              </div>
            </div>
            <div>
              <form>
                <div class="d-flex">
                  <div>
                    <input type="text" class="form-control mt-3" placeholder="First Name">
                  </div>
                  <div>
                    <input type="text" class="form-control mt-3 ms-3" placeholder="Last Name">
                  </div>
                </div>
                <div>
                  <input type="text" class="form-control mt-3" placeholder="Phone">
                </div>
                <div>
                  <input type="text" class="form-control mt-3" placeholder="Email Address">
                </div>
              </form>
            </div>
            <div>
              <p class="mt-3">
                When to contact you:
              </p>
              <div class="d-flex">
                <div>
                  <input type="text" class="form-control" placeholder="YYYY-MM-DD">
                </div>
                <div>
                  <input type="text" class="form-control ms-3" placeholder="HH:MM">
                </div>
              </div>
              
            </div>
            <div>
              <p class="mt-3">What other Insurance products are you interested in:</p>
              <div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label text-secondary" for="flexCheckDefault">
                   Home
                  </label>
                </div>
                <div class="form-check mt-2">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label text-secondary" for="flexCheckDefault">
                    Auto
                  </label>
                </div>
                <div class="form-check mt-2">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label text-secondary" for="flexCheckDefault">
                    Cottage
                  </label>
                </div>
                <div class="form-check mt-2">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label text-secondary" for="flexCheckDefault">
                   Life
                  </label>
                </div>
                <div class="form-check mt-2">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label text-secondary" for="flexCheckDefault">
                    Business
                  </label>
                </div>
                <div class="form-check mt-2">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label text-secondary" for="flexCheckDefault">
                   Home-Based Business
                  </label>
                </div>
              </div>
            </div>
            <div class="btn btn-default reserveBtn text-white fw-bold py-3 mt-5">RESERVE A SLOT</div>
          </div>
        </div>
      </div>
    </div>


 





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
